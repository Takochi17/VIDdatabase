<html>
<head>
  <title>Barangay Residency</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      background-image: url("main.jpg");
      color: white;
      font-size: 16px;
    }
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }
    .topnav-mobile {
      display: none;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
    }
    @media only screen and (max-width: 600px) {
      .topnav a {
        float: none;
        display: block;
        text-align: left;
        padding: 14px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav-mobile {
        display: block;
        width: 100%;
        background-color: #333;
      }
      .topnav-mobile a {
        float: none;
        display: block;
        text-align: center;
        padding: 14px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav-mobile a:hover {
        background-color: #ddd;
        color: black;
      }
      .topnav-mobile a.active {
        background-color: #4CAF50;
        color: white;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <div class="topnav-desktop">
        <a class="active" href="register.html">Register</a>
        <a href="unregister.html">Unregister</a>
        <a href="request.html">Request</a>
        <a href="residency.html">Residency Info</a>
      </div>
      <div class="topnav-mobile">
        <a class="active" href="register.html">Register</a>
      </div>
    </div>
  </header>
  <h1>Barangay VI-D</h1>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <p>&copy; 2024 VI-D. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
