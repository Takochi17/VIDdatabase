<head>
  <title>Barangay VI-D ADMIN LOGIN</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <form id="myForm">
    <div id="page1">
      <!-- form fields for page 1 here -->
      <label for="firstname">FirstName:</label><br>
      <input type="text" id="firstName" name="firstname" placeholder="First Name" required><br>
      <label for="middlename">MiddleName:</label><br>
      <input type="text" id="middleName" name="middlename" placeholder="Middle Name" required><br>
      <label for="lastname">LastName:</label><br>
      <input type="text" id="lastName" name="lastname" placeholder="Last Name" required><br>
      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <label for="birthday">Birthday:</label><br>
      <input type="date" id="birthday" name="birthday" required><br>
      <label for="email">Enter your email:</label><br>
      <input type="email" id="email" name="email" placeholder="name123@email.com"required><br>
      <label for="phone">Enter your phone number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="0966-300-9545" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"required><br>
      <label for="religion">Religion:</label><br>
      <input type="text" id="religion" name="religion" placeholder="Religion" required><br>
      <label for="civilstatus">Civil Status:</label><br>
      <select id="civilstatus" name="civilstatus" required>
        <option value="">Select Civil Status</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="widow">Widow/er</option>
        <option value="legallyseparated">Legally Separated</option>
        <option value="living-in">Living-in</option>
        <option value="separated">Separated</option>
        <option value="divorced">Divorced</option>
      </select><br>
      <button type="button" id="nextButton">Next</button>
    </div>
    <div id="page2" style="display:none;">
      <!-- form fields for page 2 here -->
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" placeholder="Address" required><br>
      <label for="barangay">Barangay:</label><br>
      <input type="text" id="barangay" name="barangay" placeholder="Barangay" required><br>
      <label for="city">City:</label><br>
      <input type="text" id="city" name="city" placeholder="City" required><br>
      <label for="zipcode">Zip Code:</label><br>
      <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required><br>
      <button type="submit">Submit</button>
    </div>
  </form>
  <script src="script.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

form {
  width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="date"],
input[type="email"],
input[type="tel"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  margin-bottom: 10px;
}

select {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  margin-bottom: 10px;
}

#nextButton,
#submitButton {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  margin-top: 10px;
}

#nextButton {
  width: 100%;
}

#page2 {
  display: none;
}
</style>
</body>
</html>
